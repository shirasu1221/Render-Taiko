<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>太鼓ウェブ - Taiko Web</title>
	<script>
		// config情報を真っ先に定義
		window.config = {{ config|tojson|safe }};
	</script>
	<link rel="icon" href="{{config.assets_baseurl}}img/favicon.png" type="image/png">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="/src/css/loader.css">
	<link rel="stylesheet" href="/src/css/main.css">
</head>
<body>
	<div id="assets"></div>
	
	<div id="screen" class="pattern-bg"></div>

	<div id="loader">
		<div id="loader-inner">
			<div id="loader-circles">
				<div></div><div></div><div></div>
			</div>
		</div>
	</div>

	<script src="/src/js/assets.js"></script>
	<script src="/src/js/strings.js"></script>
	<script src="/src/js/pageevents.js"></script>
	<script src="/src/js/loader.js"></script>
	<script src="/src/js/keyboard.js"></script>
	<script src="/src/js/gamepad.js"></script>
	<script src="/src/js/browsersupport.js"></script>
	
	<script>
		window.addEventListener('DOMContentLoaded', function() {
			var mainScript = document.createElement('script');
			mainScript.src = "/src/js/main.js";
			document.body.appendChild(mainScript);
		});
	</script>
</body>
</html>
