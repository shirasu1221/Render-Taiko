<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>太鼓ウェブ - Taiko Web</title>
	
	<script>
		var configData = {{ config|tojson|safe }};
		window.config = configData;
		window.gameConfig = configData; // JS側で gameConfig を参照する場合があるため追加
		window.settings = configData; 
	</script>

	<link rel="icon" href="{{config.assets_baseurl}}img/favicon.png" type="image/png">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="color-scheme" content="only light">
	<link rel="stylesheet" href="/src/css/loader.css?{{version.commit_short}}">
	<link rel="stylesheet" href="/src/css/main.css?{{version.commit_short}}">
</head>
<body>
	<div id="assets"></div>
	<div id="screen" class="pattern-bg"></div>
	
	<div id="canvas-container">
		<div id="song-select" class="view-hidden">
			<canvas id="song-sel-canvas"></canvas>
			<div id="song-sel-selectable"></div>
		</div>
		<div id="custom-songs" class="view-hidden"></div>
	</div>

	<div data-nosnippet id="version">
		<a href="{{version.url}}" target="_blank" id="version-link" class="stroke-sub">taiko-web ver.{{version.version}} ({{version.commit_short}})</a>
	</div>

	<script src="/src/js/assets.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/strings.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/pageevents.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/loader.js?{{version.commit_short}}" defer></script>
	
	<script src="/src/js/keyboard.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/gamepad.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/songselect.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/titlescreen.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/customsongs.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/tjaparser.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/canvascache.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/canvasdraw.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/soundbuffer.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/p2.js?{{version.commit_short}}" defer></script>
	
	<script src="/src/js/browsersupport.js?{{version.commit_short}}" defer></script>
	<script src="/src/js/main.js?{{version.commit_short}}" defer></script>
</body>
</html>
